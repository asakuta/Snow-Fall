<html style="overflow: hidden">

<script type="text/javascript">
var snowx=[];
var snowy=[];
var angle=[];
var originalangle=[];
var message2="none"
function movesnow(id)
{
   var snow=document.getElementById("snow"+id);
   snow.style.left=snowx[id]+"px";
   snow.style.top=snowy[id]+"px";
   snow.style.transform="rotate("+angle[id]+"deg)";
}
function releasesnow()
{
   for(var i=0; i<46; i=i+1)
   {
      snowx[i]=Math.floor(Math.random()*(window.innerWidth-30)/10)*10;
      snowy[i]=-(Math.random()*500);
      angle[i]=(Math.random()*14)+2;
      originalangle[i]=angle[i]
   }
}
function refreshposition()
{
   for(var i=0; i<20; i=i+1)
   {
      snowy[i]=snowy[i]+2;
   }
   for(var i=20; i<36; i=i+1)
   {
      snowy[i]=snowy[i]+2.5;
   }
   for(var i=36; i<39; i=i+1)
   {
      snowy[i]=snowy[i]+3;
   }
   for(var i=39; i<42; i=i+1)
   {
      snowy[i]=snowy[i]+3.5;
   }
   for(var i=42; i<44; i=i+1)
   {
      snowy[i]=snowy[i]+4;
   }
   for(var i=44; i<46; i=i+1)
   {
      snowy[i]=snowy[i]+4.5;
   }
   for(var i=0; i<46; i=i+1)
   {
      angle[i]=angle[i]+originalangle[i];
      if(snowy[i]>window.innerHeight)
      {
         snowx[i]=Math.floor(Math.random()*(window.innerWidth-30)/10)*10;
         snowy[i]=-35;
         angle[i]=(Math.random()*14)+2;
         originalangle[i]=angle[i];
      }
    movesnow(i);
   }
   document.getElementById("message2").style.display=message2;
   setTimeout(refreshposition, 60);
}
function poke(id)
{
    document.getElementById("message1").style.display="none";
    message2="block";
    originalangle[id]=-(originalangle[id]*2);
}
</script>
